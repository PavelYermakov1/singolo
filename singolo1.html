<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="singolo1.css">
    <title>Singolo</title>
</head>
<body>
    <header class="header">
        <div class="wrapper">
            <h1 class="logo">SINGOLO<span>*</span></h1>
            <nav class="header__navigation">
                <ul class="navigation">
                    <li class="navigation_item"><span>HOME</span></li>
                    <li class="navigation_item"><span>SERVICES</span></li>
                    <li class="navigation_item"><span>PORTFOLIO</span></li>
                    <li class="navigation_item"><span>ABOUT</span></li>
                    <li class="navigation_item"><span>CONTACT</span></li>
                </ul>
            </nav>
        </div>
    </header>
    <main>
        <section class="slider">
            <div class="wrapper">
                <img class="slider_left" alt="arrow" src="./assets/image/slider_left.png">
                <img class="phone_vertical" alt="arrow" src="./assets/image/phone_vertical.png">
                <img class="phone_horizontal" alt="arrow" src="./assets/image/phone_horizontal.png">
                <img class="slider_right" alt="arrow" src="./assets/image/slider_right.png">
            </div>
        </section>
    </main>
    
</body>
</html>
